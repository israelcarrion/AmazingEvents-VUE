<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../Styles/style.css" />
    <link rel="shortcut icon" href="../Images/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body id="app">
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <img src="../Images/amazing_brand.png" alt="logotipo" class="logotipo" />
                    <div class="text-end">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="btn" href="../../index.html">All Events</a>
                                <a class="btn" href="./upcomingEvents.html">Upcoming Events</a>
                                <a class="btn" href="./pastEvents.html">Past Events</a>
                                <a class="btn" href="#">Contact</a>
                                <a class="btn" href="./stats.html">Stats</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../Images/optional_banner_4.jpg" class="banner" alt="banner4" />
                        <div class="carousel-caption">
                            <h5>CONTACT US</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cajaForm">
                <form class="formulario">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" value="Submit" class="detailButton">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="iconos">
                <a href="#" class="a-icono"><i class="bi bi-twitter-x"></i></a>
                <a href="#" class="a-icono"><i class="bi bi-whatsapp"></i></a>
                <a href="#" class="a-icono"><i class="bi bi-telegram"></i></a>
            </div>
            <div>
                <p class="p-footer">&copy; 2024 Amazing Events.</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        document.querySelectorAll('.a-icono').forEach(function (element) {
            element.addEventListener('click', function (event) {
                event.preventDefault();
            });
        });
    </script>
</body>

</html>
